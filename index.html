<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:wght@700&display=swap"
    rel="stylesheet" />

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./aula-01/src/style.css" />
  <title>Habits</title>
</head>

<body>
  <header class="container">
    <img src="./aula-01/src/assets/logo.svg" alt="logo Marca habits" />

    <button>
      <img src="./aula-01/src/assets/plus.svg" alt="plus icon" />

      <div>
        Registrar meu Dia
      </div>
    </button>
  </header>
  <form id="form-habits">
    <div class="habits">
      <div class="habit" data-name="run">🏃‍♂️</div>
      <div class="habit" data-name="water">💧</div>
      <div class="habit" data-name="food">🍎</div>
      <div class="habit" data-name="journal">📕</div>
      <div class="habit" data-name="takePills">💊</div>
    </div>

    <div class="days">
      <div class="day"></div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="./aula-01/src/script.js"></script>
</body>

</html>
